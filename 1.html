<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đồng hồ đếm thời gian</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    background-image: url('https://i.pinimg.com/originals/ef/7f/b1/ef7fb1b37078b6a2aef8e40710446bfa.jpg');
    background-size: cover;
    background-position: center;
    flex-direction: column;
    color: rgba(128,0,128,0.5);
}

.clock-container {
  display: flex;
  align-items: center;
}

.clock-label {
  font-size: 5em;
  margin-bottom: 10px;
}

.clock-box {
  display: flex;
  flex-direction: column;
  font-size: 5em;
  font-family: Arial, sans-serif;
  margin: 0 0.3em;
  padding: 0.5em;
  border-radius: 30px;
  background-color: rgba(255, 255, 255, 0.7);
}

.clock-item {
  margin: 0.3em 0;
}
</style>
</head>
<body>
<div class="clock-label">Time</div>
<div class="clock-container">
  <div class="clock-box">
    <div class="clock-item" id="hour"></div>
  </div>
  <div class="clock-box">
    <div class="clock-item" id="minute"></div>
  </div>
  <div class="clock-box">
    <div class="clock-item" id="second"></div>
  </div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const hour = now.getHours().toString().padStart(2, '0');
  const minute = now.getMinutes().toString().padStart(2, '0');
  const second = now.getSeconds().toString().padStart(2, '0');
  
  document.getElementById('hour').textContent = hour;
  document.getElementById('minute').textContent = minute;
  document.getElementById('second').textContent = second;
}

setInterval(updateClock, 1000);
</script>
</body>
</html>
